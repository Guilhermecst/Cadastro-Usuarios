{% extends "template.html" %}
{% block conteudo %}
<div class="page-header">
    <h2>{{ titulo }}</h2>
</div>

<form class="form" action="{{ url_for('criar_servico') }}" method="post" enctype="multipart/form-data">

    <label class="label-input" for="">
        <input type="text" maxlength="15" name="nome_servico" placeholder="ServiÃ§o" required>
    </label>
    <label class="label-input" for="">
        <input type="text" maxlength="6" id="valor" name="valor" placeholder="Valor (R$)" onkeyup="formatarMoeda();" required>
    </label>

    <script>
        function formatarMoeda() {
            var elemento = document.getElementById('valor');
            var valor = elemento.value;
    
            valor = valor + '';
            valor = parseInt(valor.replace(/[\D]+/g, ''));
            valor = valor + '';
            valor = valor.replace(/([0-9]{2})$/g, ",$1");
    
            elemento.value = valor;
            if(valor == 'NaN') elemento.value = '';
        }
    </script>

    <button type="submit" class="btn">Adicionar<i class="ri-add-line button-icon"></i></button>

</form>
</div>
</body>

</html>
{% endblock %}
