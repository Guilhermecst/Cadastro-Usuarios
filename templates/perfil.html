{% extends "template.html" %}
{% block conteudo %}
<div class="page-header">
    <h2>{{ titulo }}</h2>
</div>

<div class="perfil">
    <i class="ri-user-line icon"></i>
    <h2>{{ session['nome'] }}</h2>
</div>

<div class="dados-pessoais margin-top">
    <span><i class="ri-mail-line"></i><span class="margin-left">{{ session['email'] }}</span></span>
    <span><i class="ri-phone-line"></i><span class="margin-left">{{ session['telefone'] }}</span></span>
    <span><i class="ri-user-line"></i><span class="margin-left">{{ session['nickname'] }}</span></span>
</div>


<div class="two-buttons">
    <a href="{{ url_for('editar', id=session['id']) }}" class="btn btn-perfil">Editar dados<i
            class="ri-ball-pen-line button-icon"></i></a>
    <a href="{{ url_for('meus_agendamentos') }}" class="btn btn-perfil margin-left">Meus agendamentos<i
            class="ri-calendar-2-line button-icon"></i></a>
</div>
<a href="{{ url_for('usuarios') }}" class="btn margin-left btn-perfil">Voltar<i
        class="ri-arrow-left-line button-icon"></i></a>

{% endblock %}

</body>

</html>
