{% extends "template.html" %}
{% block conteudo %}
<div class="page-header">
    <h2>{{ titulo }}</h2>
</div>
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Nome de usuário</th>
            <th>Funções</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.telefone }}</td>
            <td>{{ usuario.nickname }}</td>
            <td>
                <div class="delete-edit">
                <a href="{{ url_for('editar', id=usuario.id) }}"><i class="ri-ball-pen-line link-icons"
                        title="Editar"></i></a>
                <a href="{{ url_for('deletar', id=usuario.id) }}"><i class="ri-delete-bin-5-line link-icons"
                        title="Deletar"></i></a>
                </div>
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table><br>

<a href="{{ url_for('novo') }}" class="btn">Novo usuário<i class="ri-add-circle-line button-icon"></i></a>

</div>
{% endblock %}
